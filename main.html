<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Optimization</title>
</head>
<body>

    <p id="intro-text">We can optimize a solution using both time and space optimization. To optimize a program,</p>
    
    <ol id="optimization-list">
        <!-- List items will be inserted dynamically here -->
    </ol>

    <script>
        // JavaScript to dynamically create the ordered list items
        const listItems = [
            "We can reduce the time taken to run the program and increase the space occupied.",
            "We can reduce the memory usage of the program and increase its total run time.",
            "We can reduce both time and space complexity by deploying relevant algorithms."
        ];

        const listContainer = document.getElementById("optimization-list");

        // Loop through the listItems array and create <li> elements
        listItems.forEach(item => {
            const listItem = document.createElement("li");
            listItem.textContent = item;
            listContainer.appendChild(listItem);
        });
    </script>

</body>
</html>
